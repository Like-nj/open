<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=""></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>youtobe</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i> 
            <span>Youtobe</span>
        </div>
        <div class="logoicons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- player -->
    <section class="player">
        <video controls
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
        width="620">
    </section>

    <!-- info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Eille</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)
                    | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>

        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"><span>1K</span></i></button></li>
            <li><button><i class="fas fa-thumbs-down"><span>0</span></i></button></li>
            <li><button><i class="fas fa-share"><span>Share</span></i></button></li>
            <li><button><i class="fas fa-plus"><span>Save</span></i></button></li>
            <li><button><i class="fa-font-awesome-flag"><span>Report</span></i></button></li>
        </ul>
        <div class="channel">
            <img src="./img/test.png" alt="">
            <div class="info">
                <span>드림코딩 by 엘리</span>
                <span>1M subcribers</span>
            </div>
        </div>
        <button>
            subscribe
        </button>
    </section>

    <!-- upnextplayer -->
    <section class="upnextplayer">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="img/1.png" alt="" /></div>
                <div class="iteminfo"></div>
                <span class="title"></span>
                <span class="name"></span>
                <span class="views"></span></li>
            <li class="item">
                <div class="img"></div>
                <div class="iteminfo"></div>
                <span class="title"></span>
                <span class="name"></span>
                <span class="views"></span></li>
            <li class="item">
                <div class="img"></div>
                <div class="iteminfo"></div>
                <span class="title"></span>
                <span class="name"></span>
                <span class="views"></span></li>
        </ul>

    </section>
</body>
</html>
